<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shorter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>

    <script>
        function AddUrl(url, shorter) {
            fetch('http://localhost:7071/api/AddUrl',
            {
                method: 'POST',
                body: JSON.stringify({
                    "name": shorter,
                    "url": url
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        }
    </script>
    <body>
        <div class="columns is-mobile is-centered">
            <div class="column is-half box">
                <div class="control"><label class="label">Url:</label><input id="urlInput" class="input" type="text" placeholder="www.k.vin"></div>
                <div class="control"><label class="label">Shorter:</label><input  id="shorterInput" class="input" type="text"\ placeholder="k"></div>
                <div class="control">
                    <button class="button is-small" type="button" onclick="AddUrl(document.getElementById('urlInput').value, document.getElementById('shorterInput').value)">Add Url</button>
                </div>
            </div>
        </div>
    </body>
</html>
